<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map MerciMax</title>
    <link rel="stylesheet" href="/css/style.css">

    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />

    <!-- Load the `mapbox-gl-geocoder` plugin. -->
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
        type="text/css">

</head>

<body>
    <script src="/js/actionFunctions.js"></script>
    <div class = "container">
        <h1 id = "centerText">MAP</h1>
        <input class="searchbar" type=" text " name=" recherche " placeholder=" Cherchez un acteur " />
        <div>
            <button class="btn" onclick="toggleForm();">
                Ajouter un acteur
            </button>
        </div>
        <div>
            <button class="confirmLocation" onclick="disactivateChooseLocation();" style = "display : none;">OK</button>
        </div>
        <div style="display :{{formDisplay}};" id="globalFormDiv">
            <form action="/index" method="post">
                <div>
                    <label for="title">Titre de la fiche:</label>
                    <input type="text" id="title" name="markerTitle" value="{{title}}">
                </div>
                <div>
                    <label for="description">Description :</label>
                    <textarea id="description" name="markerDescription" value="{{description}}"></textarea>
                </div>
                <button onclick="activateChooseLocation();" type="button">Choisir l'emplacement</button>
                <div>
                    <label for="icon">Icone :</label>
                    <input type="text" id="icon" name="markerIcon" value="{{icon}}">
                </div>
                <input style = "display : none;" type="text" id="latitude" name="markerLatitude" value="">
                <input style = "display : none;" type="text" id="longitude" name="markerLongitude" value="">
                <div>
                    <button type="submit">Envoyer le message</button>
                </div>
            </form>
        </div>


        <div id='map'></div>

        <!--cette syntaxe {{icons|tojson}} dit au serveur flask d'aller chercher la variable icons dans les paramètres passés en arguments lors de l'appel de cette page via render_template
        il envoie ensuite la page modifiée avec les bonnes variables, qui dépendent donc des arguments d'entrée, au client.-->

        <script type="text/javascript"
        src="/js/mapDisplay.js" img='{{icons|tojson}}' data='{{data|tojson}}'></script>
    </div>
</body>

</html>
